<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static 'chatroom.css' %}">
</head>
<body>
    <div class="background"></div>
    <div class="chat-room">
        <!-- Main chat area -->
        <div class="chat-container">
            <h1>Welcome to the Chat Room</h1>
            <div id="chat-display" class="chat-display">
                <!-- Chat messages will appear here -->
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." required>
                <button type="submit" class="chat-submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                // Display user message
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'user-message';
                userMessageElement.textContent = userMessage;
                chatDisplay.appendChild(userMessageElement);

                // Simulate chatbot response
                const botMessageElement = document.createElement('div');
                botMessageElement.className = 'bot-message';
                botMessageElement.textContent = 'This is a simulated response.';
                chatDisplay.appendChild(botMessageElement);

                // Clear input field
                userInput.value = '';
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
        });
    </script>
</body>
</html>
