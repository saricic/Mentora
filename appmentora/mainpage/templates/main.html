{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentora</title>
    <link rel="stylesheet" href="{% static 'mystatic.css' %}">
</head>
<body>
    <div class="background"></div>
    <div class="Login">
        {% if user.is_authenticated %}
        <p class="usern">Welcome, {{ user.username }}!</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logot">Log Out</button>
        </form>
        {% else %}
        <form action="{% url 'loginbutton' %}" method="get">
            <button type="submit" class="log">Log In</button>
        </form>
        <form action="{% url 'register' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="signup">Sign Up</button>
        </form>
        
        {% endif %}
    </div>
    <div class="content">

        

        <h1 class="h1-content">Mentora</h1>
        <h3>An AI based application where you can share your troubles and feelings.</h3>
     
        <form action="{% if user.is_authenticated %}{% url 'chatButton' %}{% else %}{% url 'loginbutton' %}{% endif %}" method="get">
            <button type="submit" class="btn">START</button>
        </form>
      
        <br>
        <a style="text-decoration: none; color: ivory;" href="learnmore/" class="a-style">Learn more about Mentora</a>
       
    </div>
    
</body>
</html>
